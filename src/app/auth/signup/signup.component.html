<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <mat-label>email</mat-label>
      <input matInput ngModel name="email" email required #email="ngModel" />
      <mat-error *ngIf="!email.hasError('required')">invalid email</mat-error>
      <mat-error *ngIf="email.hasError('required')"
        >field must not be empty</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>password</mat-label>
      <input
        matInput
        ngModel
        type="password"
        name="password"
        required
        minlength="6"
        #password="ngModel"
      />
      <mat-hint align="end">{{ password.value.length }} / 6</mat-hint>
      <mat-hint>6 char at least</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Birthday</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        ngModel
        name="birthday"
        required
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox
      ngModel
      name="agree"
      color="primary"
      fxLayoutAlign="start"
      required
      >Agree Terms and conditions</mat-checkbox
    >
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
  </form>
</section>
